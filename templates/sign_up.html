{% extends "layout.html" %}

{% block title %}
    Sign up 
{% endblock %}

{% block main %}



    <form action="/sign_up" method="post" class="max-w-sm mx-auto">
        <h1 class="text-6xl">Sign up</h1>
        
        <div class="my-3">
            <input  type="text" 
                    name="username" 
                    placeholder="Username"
                    minlength="4" 
                    class="w-full bg-stone-200 border-stone-400 border p-2 rounded-md focus:bg-white">
        </div>

        <div class="my-3">
            <input  type="password" 
                    name="password" 
                    placeholder="Password"
                    minlength="4" 
                    class="w-full bg-stone-200 border-stone-400 border p-2 rounded-md focus:bg-white">
        </div>

        <div class="my-3">
            <input  type="password" 
                    name="re_password" 
                    placeholder="Re type password" 
                    minlength="4"
                    class="w-full bg-stone-200 border-stone-400 border p-2 rounded-md focus:bg-white">
        </div>

        <div class="text-right">
            <button class="px-10 py-2 font-semibold bg-blue-300 rounded-md">
                Register
            </button>
        </div>

    </form>

{% endblock %}
